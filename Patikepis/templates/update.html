<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Tenisica</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Edit Tenisica</h2>
    <form method="POST">
        <div class="form-group">
            <label for="marka">Marka</label>
            <input type="text" class="form-control" id="marka" name="marka" value="{{ tenisica.marka }}">
        </div>
        <div class="form-group">
            <label for="ime">Ime</label>
            <input type="text" class="form-control" id="ime" name="ime" value="{{ tenisica.ime }}">
        </div>
        <div class="form-group">
            <label for="materijal">Materijal</label>
            <input type="text" class="form-control" id="materijal" name="materijal" value="{{ tenisica.materijal }}">
        </div>
        <div class="form-group">
            <label for="boja">Boja</label>
            <input type="text" class="form-control" id="boja" name="boja" value="{{ tenisica.boja }}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('RetrieveList') }}" class="btn btn-danger">Cancel</a>
    </form>
</div>
</body>
</html>
